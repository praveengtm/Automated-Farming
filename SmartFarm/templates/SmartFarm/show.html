<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
 <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript">
  function myFunction() {
    document.getElementById("but").setAttribute("class","bg-danger sticky-top clearfix");
}
</script>
 <script type="text/javascript">
    window.onload = setupRefresh;
    function setupRefresh()
    {
        setInterval("refreshBlock();",3000);
    }
    
    function refreshBlock()
    {
       $('#time').load(location.href + " #time");
    }
  </script>
  <head>
    <body>
      <div id = "but" class="bg-success sticky-top clearfix">
  <button type="button" class="btn btn-secondary float-right" onclick="myFunction()">Turn off</button>
</div>
<div id = "time" style="text-align: center;font-size: 2rem;color: orange">
    <h1 style="text-align: center">Latest 5 obtained data</h1>
    {% if length != 0 %}
  {% for object in objects %}
   <a href = '{% url "more" object.sample_id %}' style="text-decoration: none">
  <div  class="shadow-lg p-3 mb-5 bg-white rounded" >
	Humidity: {{ object.humidity }}
	<br>
	Temperature: {{ object.temperature }}
	<br>
 <br>
  </div>
  </a>
	{% endfor %}
  {% else %}
  No data recorded
  {% endif %}

	</div>	
	
</body>
